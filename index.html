<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey with Live Emotion Detection</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    h1, p {
      text-align: center;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    .card-header {
      background-color: #222;
      border-bottom: 1px solid #333;
      color: #ffb300;
    }
    .card-body {
      padding: 1rem;
    }
    video, canvas {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    #video-container {
      position: relative;
      width: 100%;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #log {
      background-color: #212121;
      border-left: 5px solid #ffb300;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      margin-top: 1rem;
      color: #ffc107;
      min-height: 150px;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
      height: 800px;
    }
    #commonEmotion {
      margin-top: 10px;
      color: #ffb300;
      font-weight: bold;
      text-align: center;
    }
    #thresholdControls {
      margin-top: 1rem;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      color: #ffc107;
    }
    .form-range {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Respondent Emotion Detector</h1>
    <p class="mb-5">
      Fill out the survey on the right while we analyze your live reactions on the left!
    </p>

    <div class="row g-4">
      <!-- Left Column: Camera + Overlay + Log -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Live Emotion Detection
          </div>
          <div class="card-body">
            <div id="video-container">
              <video id="video" autoplay muted></video>
              <canvas id="overlay"></canvas>
            </div>
            <div class="d-flex flex-wrap gap-2 mt-3">
              <button id="toggleDetection" class="btn btn-warning flex-fill">Start Detection</button>
              <button id="downloadLog" class="btn btn-warning flex-fill">Download Log</button>
              <button id="resetLog" class="btn btn-warning flex-fill">Reset Log</button>
            </div>
            <div id="log" class="mt-3">Click "Start Detection" to begin.</div>
            <div id="commonEmotion"></div>

            <!-- Threshold Controls -->
            <div id="thresholdControls">
              <h5>Threshold Controls</h5>
              <div class="mb-2">
                <label for="kiligThreshold">KILIG (happy/surprised): <span id="kiligValue">0.5</span></label>
                <input type="range" id="kiligThreshold" min="0.1" max="1" step="0.01" value="0.5" class="form-range">
              </div>
              <div class="mb-2">
                <label for="gigilThreshold">GIGIL (angry): <span id="gigilValue">0.4</span></label>
                <input type="range" id="gigilThreshold" min="0.1" max="1" step="0.01" value="0.4" class="form-range">
              </div>
              <div class="mb-2">
                <label for="tampoThreshold">TAMPO (sad): <span id="tampoValue">0.4</span></label>
                <input type="range" id="tampoThreshold" min="0.1" max="1" step="0.01" value="0.4" class="form-range">
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Right Column: Google Form -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Respondent Survey
          </div>
          <div class="card-body">
            <iframe 
              src="https://docs.google.com/forms/d/e/1FAIpQLSeu8jKASboCL2FuPgIR5wy-yVAi6DTsdMUpSIrsKQq51Ycw6g/viewform?embedded=true">
              Loadingâ€¦
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let emotionLog = [];
    let detectionInterval;
    let detectionRunning = false;
    const expressionsHistory = [];
    const MAX_HISTORY = 10;

    let kiligThreshold = 0.5;
    let gigilThreshold = 0.4;
    let tampoThreshold = 0.4;

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models/tiny_face_detector_model');
      await faceapi.nets.faceExpressionNet.loadFromUri('./models/face_expression_model');
    }

    async function initCamera() {
      const video = document.getElementById('video');
      const logDiv = document.getElementById('log');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        logDiv.innerText = 'Camera initialized. Click "Start Detection" to begin.';
      } catch (err) {
        console.error(err);
        logDiv.innerText = 'Error accessing camera. Please allow webcam permissions.';
      }
    }

    function mapToFilipinoEmotion(history) {
      const avg = {
        happy: 0,
        surprised: 0,
        angry: 0,
        disgusted: 0,
        sad: 0,
        neutral: 0,
        fearful: 0
      };

      history.forEach(e => {
        for (let k in avg) {
          avg[k] += e[k] / history.length;
        }
      });

      if (avg.happy > kiligThreshold || avg.surprised > kiligThreshold) return "KILIG";
      if (avg.angry > gigilThreshold) return "GIGIL";
      if (avg.sad > tampoThreshold) return "TAMPO";
      return "NEUTRAL";
    }

    function startDetection() {
      const video = document.getElementById('video');
      const overlay = document.getElementById('overlay');
      const context = overlay.getContext('2d');
      const logDiv = document.getElementById('log');
      const commonDiv = document.getElementById('commonEmotion');

      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;

      detectionInterval = setInterval(async () => {
        const result = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceExpressions();

        context.clearRect(0, 0, overlay.width, overlay.height);

        if (result && result.expressions) {
          expressionsHistory.push(result.expressions);
          if (expressionsHistory.length > MAX_HISTORY) expressionsHistory.shift();

          const filipinoEmotion = mapToFilipinoEmotion(expressionsHistory);

          faceapi.draw.drawDetections(overlay, result);

          context.font = '20px Arial';
          context.fillStyle = 'yellow';
          context.fillText(`Detected: ${filipinoEmotion}`, 20, 40);

          const logEntry = {
            time: new Date().toLocaleTimeString(),
            filipino: filipinoEmotion
          };
          emotionLog.push(logEntry);

          logDiv.innerText = emotionLog
            .slice(-5)
            .map(entry => `[${entry.time}] ${entry.filipino}`)
            .join('\n');

          updateMostCommonEmotion(commonDiv);
        } else {
          context.font = '20px Arial';
          context.fillStyle = 'red';
          context.fillText('No face detected', 20, 40);
        }
      }, 1000);
    }

    function stopDetection() {
      clearInterval(detectionInterval);
      detectionInterval = null;
    }

    function toggleDetection() {
      const button = document.getElementById('toggleDetection');
      if (!detectionRunning) {
        startDetection();
        detectionRunning = true;
        button.classList.remove('btn-warning');
        button.classList.add('btn-danger');
        button.textContent = 'Stop Detection';
      } else {
        stopDetection();
        detectionRunning = false;
        button.classList.remove('btn-danger');
        button.classList.add('btn-warning');
        button.textContent = 'Start Detection';
      }
    }

    function downloadEmotionLog() {
      if (emotionLog.length === 0) {
        alert("No logs to download yet!");
        return;
      }

      const lines = emotionLog
        .map(entry => `[${entry.time}] ${entry.filipino}`)
        .join('\n');

      const blob = new Blob([lines], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `emotion_log_${new Date().toISOString()}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetEmotionLog() {
      emotionLog = [];
      document.getElementById('log').innerText = 'Logs cleared.';
      document.getElementById('commonEmotion').innerText = '';
    }

    function updateMostCommonEmotion(commonDiv) {
      if (emotionLog.length === 0) {
        commonDiv.innerText = '';
        return;
      }

      const counts = {};
      emotionLog.forEach(entry => {
        counts[entry.filipino] = (counts[entry.filipino] || 0) + 1;
      });

      const mostCommon = Object.entries(counts)
        .sort((a, b) => b[1] - a[1])[0][0];

      commonDiv.innerText = `Most Common Detected Emotion: ${mostCommon}`;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      await loadModels();
      await initCamera();

      document.getElementById('toggleDetection').addEventListener('click', toggleDetection);
      document.getElementById('downloadLog').addEventListener('click', downloadEmotionLog);
      document.getElementById('resetLog').addEventListener('click', resetEmotionLog);

      document.getElementById('kiligThreshold').addEventListener('input', e => {
        kiligThreshold = parseFloat(e.target.value);
        document.getElementById('kiligValue').innerText = kiligThreshold.toFixed(2);
      });
      document.getElementById('gigilThreshold').addEventListener('input', e => {
        gigilThreshold = parseFloat(e.target.value);
        document.getElementById('gigilValue').innerText = gigilThreshold.toFixed(2);
      });
      document.getElementById('tampoThreshold').addEventListener('input', e => {
        tampoThreshold = parseFloat(e.target.value);
        document.getElementById('tampoValue').innerText = tampoThreshold.toFixed(2);
      });
    });
  </script>
</body>
</html>
